<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPN Calculator</title>
</head>
<body onload="calc_init()">
    <div id="calc">
        <form>
            <div id="display"></div>

            <div id="keyboard">
                <div>
                    <input type="button" id="button_ADD" name="button_ADD" value="+"/>
                    <input type="button" id="button_SUB" name="button_SUB" value="-"/>
                    <input type="button" id="button_MUL" name="button_MUL" value="*"/>
                    <input type="button" id="button_DIV" name="button_DIV" value="/"/>
                </div>

                <div>
                    <input type="button" id="button_NUM_7" name="button_NUM_7" value="7"/>
                    <input type="button" id="button_NUM_8" name="button_NUM_8" value="8"/>
                    <input type="button" id="button_NUM_9" name="button_NUM_9" value="9"/>
                </div>

                <div>
                    <input type="button" id="button_NUM_4" name="button_NUM_4" value="4"/>
                    <input type="button" id="button_NUM_5" name="button_NUM_5" value="5"/>
                    <input type="button" id="button_NUM_6" name="button_NUM_6" value="6"/>
                </div>

                <div>
                    <input type="button" id="button_NUM_1" name="button_NUM_1" value="1"/>
                    <input type="button" id="button_NUM_2" name="button_NUM_2" value="2"/>
                    <input type="button" id="button_NUM_3" name="button_NUM_3" value="3"/>
                </div>

                <div>
                    <input type="button" id="button_AC" name="button_AC" value="AC"/>
                    <input type="button" id="button_NUM_0" name="button_NUM_0" value="0"/>
                </div>
            </div>
        </form>
    </div>
    <script language="JavaScript" src="app.js"></script>
</body>
</html>
